<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>CauseEffect</title>
</head>
<body>

  <div class="neumorphism" id="conteinerPessoas">

    <!-- aqui vai aparecer as pessoas -->
    <div id="Pessoas">
    </div>

    <button id="novaP">Nova Pessoa</button>
    
  </div>

  <div class="neumorphism" id="containerDados">

    <!-- aqui vai aparecer os dados das pessoas -->
    <div id="Nome" class="container neumorphism">
      <div class="dado">Nome:</div>
      <div class="dadoP">Alex Junior</div>
    </div>

    <div id="Idade" class="container neumorphism">
      <div class="dado">Idade:</div>
      <div class="dadoP">21</div>
    </div>

    <div id="DataDeNascimento" class="container neumorphism">
      <div class="dado">Data de Nascimento:</div>
      <div class="dadoP">12/11/2001</div>
    </div>

    <div id="Telefone" class="container neumorphism">
      <div class="dado">Telefone:</div>
      <div class="dadoP">(10) 93213-9876</div>
    </div>
    
    <div id="Estado" class="container neumorphism">
      <div class="dado">Estado:</div>
      <div class="dadoP">CE</div>
    </div>
    
    <div id="Pais" class="container neumorphism">
      <div class="dado">Pais:</div>
      <div class="dadoP">Brasil</div>
    </div>
    
  </div>
  <script src="src/script/addClassActive.js"></script>
  <script type="module" src="src/script/script.js"></script>
</body>
</html>
